<arch-form (formValid)="formValid = $event"></arch-form>
<div class="card">
    <div class="card-content">
        <button class="btn">Male</button>
        <button class="btn">Female</button>
        <button class="btn">Other</button>
        <button class="btn">All</button>
    </div>
    <div class="card-content">
        <span *ngIf="archType">You have selected: <strong>{{archType.name}}</strong> ({{archType.race}})</span>
    </div>
</div>
<div class="row">
    <div class="col s4" *ngFor="let char of chars | async">
        <arch-type [archtype]="char" [showselect]="formValid" (selectArchType)="setArchType($event)"></arch-type>
    </div>
</div>
